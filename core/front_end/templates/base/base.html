{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block head-title %}

        {% endblock head-title %}
    </title>
    <link rel="stylesheet" href="{% static 'css/slick.css' %}">
    <link rel="stylesheet" href="{% static 'css/slick-theme.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap-5/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'fontawesome6/css/brands.css' %}">
    <link rel="stylesheet" href="{% static 'fontawesome6/css/fontawesome.css' %}">
    <link rel="stylesheet" href="{% static 'fontawesome6/css/solid.css' %}">
    <link rel="stylesheet" href="{% static 'css/animate.css' %}">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/responsive_mobile.css' %}">
</head>

<body>
    <!-- Header -->
   {% include 'templates/modal/log_out.html' with log=log_decision mess_error=mess_error object_data=object_data %}
    <!-- End Header -->
    <main>
        {% block content %}
        {% endblock content %}
    </main>
    <!-- Footer -->
    {% include 'templates/base/footer.html' %}
    <!-- End Footer -->
    <script src="{% static 'js/scripts.js' %}"></script>
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/slick.min.js' %}"></script>
    <script src="{% static 'bootstrap-5/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/effect.js' %}"></script>
    <script>
        new WOW().init();
    </script>
    <script>
        $('.slider').slick({
            slidesToShow: 3,
            slidesToScroll: 1,
            autoplay: true,
            autoplaySpeed: 2000,
            responsive: [
                {
                    breakpoint: 1200,
                    settings: {
                        slidesToShow: 3,
                        slidesToScroll: 3,
                        infinite: true,
                        dots: true
                    }
                },
                {
                    breakpoint: 1024,
                    settings: {
                        slidesToShow: 2,
                        slidesToScroll: 2,
                        infinite: true,
                        dots: true
                    }
                },
                {
                    breakpoint: 760,
                    settings: {
                        slidesToShow: 1,
                        slidesToScroll: 1,
                    }
                },
                // You can unslick at a given breakpoint now by adding:
                // settings: "unslick"
                // instead of a settings object
            ]
        });
    </script>
</body>

</html>
